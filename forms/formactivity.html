<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Activity</title>
</head>
<body>
    <h1>Login Page</h1>

    <form id="form">
        <label for="username">Email</label>
        <input type="text" id="username" placeholder="Enter Your Email">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password">
        <input type="submit" value="Login">
    </form>


    <br>

    <br>

    <h1>Registration Page</h1>

    <form id="registration">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter Your First Name">
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter Your Last Name">
        <br>
        <label for="username">Email</label>
        <input type="text" id="username" placeholder="Enter Your Email">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password">
        <br>
        <label for="confirmpass">Confirm Password</label>
        <input type="password" id="confirmpass" placeholder="Enter Your Password">
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="genderM" id="genderM">
        <label for="genderM">Male</label>
        <input type="radio" name="genderF" id="genderF">
        <label for="genderF">Female</label>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" placeholder="Enter Date of Birth">
        <br>
        <label for="habits">Habits</label>
        <input type="checkbox" name="sports" id="sports">
        <label for="sports">You like sports</label>
        <input type="checkbox" name="eating" id="eating">
        <label for="sports">You like to eat</label>
        <input type="checkbox" name="sleep" id="sleep">
        <label for="sports">You like to sleep</label>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
